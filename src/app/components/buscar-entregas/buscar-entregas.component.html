<!-- 
Filtros: 
- Filtrar por unidad
- Filtrar por rango de fecha
-> Realizar un get personalizado al API donde se envien la unidad y el rango de fecha, esto retornará estos campos coincidentes de la BD
-> En el front se mostrarán los resultados de la búsqueda en una tabla
-> Esta tabla intentaré que sea desplegable, es decir, que al hacer click en un registro se despliegue la información de ese registro, sino, lo haré con un modal
-->
<div>
    <span class="flex font-medium ml-4"> Unidad </span>
    <select formControlName="Unidad" id="Unidad"
        class="border open-sans border-gray-300 rounded-md h-10 xl:h-8 2xl:h-10 my-2 xl:my-1 xl:m-2 m-4 pl-2 w-full">
        <option value="0">Selecciona una opción</option>
        @for (unidad of unidades; track unidad.unidad) {
        <option value="{{unidad.unidad}}">{{ unidad.unidad }}</option>
        }
    </select>
