    <app-sidebar />
    <div class="p-2 md:p-10 w-full">
        <h2 class="text-2xl">Listar y editar campos</h2>
        <div class="flex flex-col items-center justify-center">
            <div 
            [ngClass]="{  'text-sm': opcion }"
            class='grid gap-1 grid-cols-2 xl:grid-cols-5 w-full'>
                @for(datos of opcionesDatos; track datos.texto; let i = $index ){
                    <CardActions texto="{{datos.texto}}" (opcion)="getClickedSection($event)" 
                    [ngClass]="{ 'col-span-2 xl:col-span-1': opcionesDatos.length === 5 && i == 4 }"
                    />
                }
            </div>
            
        </div>
        
        <!-- TIPOS -->
        @if(opcion == "Tipos"){
            <MostrarTipos />
        }   
        @if(opcion == "Unidades"){
            <MostrarUnidades />
        }   
        <!-- FORMULARIOS -->
        @if(opcion == "Formularios"){
            <MostrarFormularios />
        }
        <!-- VALORES -->
        @if(opcion=="Valores"){
            <MostrarValores />
        }
        <!-- BANCOS -->
        @if(opcion=="Bancos"){
            <MostrarBancos />
        }
        <!-- VEHÍCULOS -->
        @if(opcion=="Vehículos"){
            <MostrarVehiculos />
        }


</div>
