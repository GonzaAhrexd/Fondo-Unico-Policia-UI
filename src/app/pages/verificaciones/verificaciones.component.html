<app-sidebar />
<div class="p-2 md:p-10 w-full">
    <h2 class="text-2xl">Verificaciones</h2>

    <div 
    class='grid gap-1 grid-cols-1 md:grid-cols-2 w-full'>
        @for(datos of opcionesDatos; track datos.texto){
            <CardActions texto="{{datos.texto}}" (opcion)="getClickedSection($event)" [SVG]="datos.SVG"/>
        }
    </div>
    
    @if(opcion == "Búsqueda"){
        <BuscarVerificaciones />
    }    
    @if(opcion == "Agregar verificación"){
        <AgregarVerificacion />
    }    
</div>
