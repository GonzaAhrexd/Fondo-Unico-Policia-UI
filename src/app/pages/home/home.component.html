<app-sidebar />

<div class="p-10 w-full">
    <h1 class="text-4xl">Bienvenido {{usuario}} </h1>
    <h2 class="text-2xl">Resumen</h2>
    <div class="flex flex-row items-center justify-center">
        <div class="grid gap-1 w-full" [ngClass]="usuarioRol === 'Planta' ? 'grid-cols-1 md:grid-cols-2' : 'grid-cols-1 md:grid-cols-3'">
            @if(usuarioRol == "Fondo" || usuarioRol == "Administrador" ){
                @for(opcion of OpcionesFondo; track opcion.texto){
                <app-home-buttons [texto]="opcion.texto" [ruta]="opcion.ruta"/>
                }
            }
            @for(opcion of OpcionesPlanta; track opcion.texto){
            <app-home-buttons [texto]="opcion.texto" [ruta]="opcion.ruta"/>
            }
        </div>
    </div>
